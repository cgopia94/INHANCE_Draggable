<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>draggable test</title>
	<style>
	  #myDragee {
			display: inline-block;
	  	width: 100px;
	  	height: 100px;
	  	border: solid red 1px;
	  	background-color: yellow;
	  }
	  #myDragee2 {
			display: inline-block;
	  	width: 100px;
	  	height: 100px;
	  	border: solid red 1px;
	  	background-color: orange;
	  }
		.otherDragee {
			display: inline-flex;
			align-items: center;
			justify-content: center;
			width: 50px;
			height: 50px;
			border: solid #333 1px;
	  	background-color:#999;
		}
	</style>
</head>
<body>
	<div id="myDragee">Yellow</div>
	<div id="myDragee2">Orange</div>
	<div id="myConsole"></div>
	<div class="otherDragee">1</div>
	<div class="otherDragee">2</div>
	<div class="otherDragee">3</div>
	<div class="otherDragee">4</div>
	<div class="otherDragee">5</div>
	<div class="otherDragee">6</div>
	<button id="myBtn">Clean</button>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="../src/INHANCE_draggable.jquery.js"></script>
	<script>
		$('#myDragee').INHANCE_draggable({
			onDragStart: function (e) {
			  console.log('drag starts!', $(e).text());
			},
			onDragEnd: function (e) {
				console.log('drag ends!', $(e).offset().left, ', ', $(e).offset().top, $(e).text());
			},
			onDragging: function (e) {
				console.log('dragging...', $(e).text());
			}
		});

		$('#myDragee2').INHANCE_draggable({
			onDragStart: function (e) {
			  console.log('drag starts!', $(e).text());
			},
			onDragEnd: function (e) {
				console.log('drag ends!', $(e).offset().left, ', ', $(e).offset().top, $(e).text());
			},
			onDragging: function (e) {
				console.log('dragging...', $(e).text());
			}
		});

		$('.otherDragee').INHANCE_draggable({

		});

		$('#myDragee').on('click', function() {
			alert('you poked Yellow!');
		});

		$('#myDragee2').on('click', function() {
			alert('you poked Orange!');
		});

		$('#myBtn').on('click', function () {
			alert('Draggable destroyed!!');
			$('#myDragee')[0].destroy(true);
			$('#myDragee2')[0].destroy();
		});

		$('body').on('click', function() {
			console.log('body clicked!');
		})
	</script>
</body>
</html>
